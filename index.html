<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">ToDo List</h1>
      <p id="date"></p>
      <div style="position: relative; display: flex">
        <input
          type="text"
          placeholder="Add new task"
          id="user-input"
        />
        <button class="add-to-list" onclick="addToList()">
          Add +
        </button>
      </div>
      <div class="info-bar">
        <h4>Title</h4>
        <h4>Status</h4>
      </div>
      <ul id="list"></ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
